<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Music Player</h1>

        <div class="inputs">
            <input type="text" readonly>
        </div>

        <button id="previous"><img src="previous.png" alt=""></button>
        <button id="pause"><img src="pause.png" alt=""></button>
        <button id="play"><img src="play-button-arrowhead.png"></button>
        <button id="next"><img src="next.png" alt=""></button>

        <p></p>
    </div>



    <script src="script.js"></script>
</body>
</html>
